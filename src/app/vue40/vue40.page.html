<ion-header>
  <ion-toolbar>
    <ion-title>vue40</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item ion-item *ngFor="let recette of recettesList" (click)="onLoadRecette(recette">
      <button>
        <ion-icon name="power" [color]="appareil.isOn? 'secondary' : 'danger'"></ion-icon>
        <ion-label>
  
          {{recette.name}}
  
        </ion-label>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
