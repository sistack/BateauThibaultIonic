<ion-header>
  <ion-toolbar>
    <ion-title>
      {{recetteName}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div id="recette" class="ion-text-center">
    <h3>{{ recette.name }} </h3>
    <p>
      Plus d'informations pour {{ recette.name }}
    
    </p> 
    <ion-img src={{recette.image}}></ion-img>
    <div>
      {{recette.description}}  
    </div>
  </div>

  </ion-content>
