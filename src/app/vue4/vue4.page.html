<ion-header>
  <ion-toolbar>
    <ion-title>Nos recettes</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="false">
  
  <div id="recette" class="ion-text-center">
    <h3>Nos recettes </h3>
    <b>Toutes les recettes du bateau de Thibault.</b><br>
    06.63.99.99.78<br>
    lebateaudethibault@gmail.com
    www.facebook.com/lebateaudethibault 
  </div>

  <ion-grid>
    <ion-row class="ion-padding-top">
      <ion-col >
          <ion-row>
            <ion-col size-lg="6" size-md="6" size-sm="4" size="12">
              <div >
                <button id="recetteContainer" *ngFor="let recette of recettesList" (click)="onLoadRecette(recette)">
                        {{recette.name}}
                </button>
              </div>
            </ion-col>
          </ion-row>
      </ion-col>
    </ion-row>  
  </ion-grid>
   
</ion-content>
