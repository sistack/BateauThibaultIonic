<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Bateau Thibault
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <button ion-button (click)="onGoToProduits()">Produits et promotions</button>
    <button ion-button (click)="onGoToBateaux()">Bateaux</button>
    <button ion-button (click)="onGoToRestaurants()">Restaurants</button>
    <button ion-button (click)="onGoToRecettes()">Recettes</button>
    <button ion-button (click)="onGoToContacts()">Contact</button>
  </div>
</ion-content>
